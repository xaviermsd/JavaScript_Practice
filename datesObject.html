<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object</title>
</head>
<body>
    <script>
        var myDate=new Date();

        //ToDateString - Removes Addition Systsem Infos
        //document.write(myDate.toDateString());
        
        //GetDay,GetMonth,GetYear
        document.write("Date is:"+myDate.getDate())+"<br>";
        document.write("Month is:"+myDate.getMonth())+"<br>";
        document.write("Year is:"+myDate.getFullYear())+"<br>";
    </script>
</body>
</html>

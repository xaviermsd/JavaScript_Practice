<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions In JS</title>
  </head>
  <body>
    <script>
      //Making the fucntion of doing sum
      var x;
      var y;
      var sum;

      function ok(x, y) {
        sum = x + y;
        alert("Sum of X and Y is:" + sum);
      }
      ok(4, 5);
      ok(4, 6);
      ok(4, 7);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
  </head>
  <body>
    <script>
      var a="Hello World"; //Global Variable
      function ok() {
        var b; //Local Variable
        b="Welcome";
        document.write(a);
      }
      document.write(b);
      ok();
    </script>
  </body>
</html>

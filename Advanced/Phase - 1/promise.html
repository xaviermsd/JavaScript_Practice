<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise in JavaScript [ES6]</title>
</head>

<body>
    <script>
        // Promise:
        // -resolve
        // -reject
        // -pending

        function func1() {
            return new Promise(function(resolve, reject) {
                setTimeout(() => {
                    const error = true;
                    if (!error) {
                        console.log("Function: Your promise has been resolved");
                        resolve();
                    } else {
                        console.log("Function: Your promise has not been resolved");
                        reject("Sorry not fulfilled");
                    }
                }, 2000);
            });
        }

        func1()
            .then(function() {
                console.log("Harsh: Thanks for resolving");
            })
            .catch(function(error) {
                console.log("Harsh: Very bad bro. Reason: " + error);
            });
    </script>
</body>

</html>
